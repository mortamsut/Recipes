<mat-card>
  <!-- (submit)="addProduct()" -->
<form [formGroup]="form" >
    <mat-form-field>
        <mat-label>שם המתכון</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>ניתוב תמונה</mat-label>
        <input matInput formControlName="image">
      </mat-form-field>
      <mat-form-field>
        <mat-label>דרגת קושי</mat-label>
        <mat-select  formControlName="level">
          <mat-option value="קל">קל</mat-option>
          <mat-option value="בינוני">בינוני</mat-option>
          <mat-option value="קשה">קשה</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>זמן הכנה</mat-label>
        <input matInput formControlName="during">
      </mat-form-field>

<div formArrayName="products">
    <div *ngFor="let prod of products.controls; let i=index">
        <div [formGroupName]="i">
            <mat-form-field>
                <mat-label>שם המוצר</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
              <mat-form-field>
                <mat-label>כמות</mat-label>
                <input matInput formControlName="count">
              </mat-form-field>
              <mat-form-field>
                <mat-label>סוג</mat-label>
                <mat-select formControlName="kind">
                  <mat-option value="כוס">כוס</mat-option>
                  <mat-option value="כף">כף</mat-option>
                  <mat-option value="כפית">כפית</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
</div>
<button class="button" mat-raised-button (click)="addProduct()">הוספת מוצר</button>
<!-- <input type="button" value="add product" (click)="addProduct()"/> -->

<div formArrayName="instructions">
    <div *ngFor="let ins of instructions.controls; let i=index">
        <div [formGroupName]="i">
            <mat-form-field>
                <mat-label>הוסף פעולה </mat-label>
                <input matInput formControlName="instruction">
              </mat-form-field>
        </div>
    </div>
</div>
<button class="button" mat-raised-button (click)="addinstruction()">הוספת פעולה</button>
<!-- <input type="button" value="add instruction" (click)="addinstruction()"/> -->

<!-- <input type="text" formControlName="prod"/> -->
<br/>
<button class="button" mat-stroked-button color="primary" (click)="addRecipe()" >הוסף</button>
<!-- type="submit" -->
<!-- <button type="submit">send</button> -->
</form>
</mat-card>
