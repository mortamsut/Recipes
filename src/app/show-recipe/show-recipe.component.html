
<div style="margin-top: 3%;">
    <img style="width: 20%;height: auto;" src={{recipe.image}} alt="image" class="image_class" >
    <h1><b>{{recipe.name}}</b></h1>

    <table>
        <th>מצרכים</th>
        <tr *ngFor= "let i of recipe.products">
            <td>{{i.count+" "}}{{i.kind+" "}}{{i.name}}</td>
        </tr>
    </table>

    <table>
        <th>אופן הכנה</th>
        <tr *ngFor= "let i of recipe.instructions">
            <td >{{i.instruction}}</td>
        </tr>
    </table>
</div>
